<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
    </head>
	
	<body>
		<h1>Meu Site</h1>
		<a href="{% url 'public:home' %}">Home</a>
		{% if user.is_authenticated %}
			<a href="{% url 'public:secret' %}">Secret Page</a>
			<a href="{% url 'public:password_change' %}">Mudar de senha</a>
			<a href="{% url 'public:logout' %}">Log out</a>
			<strong> Você está logado como {{ user.username }} </strong>
		{% else %}
			<a href="{% url 'public:signup' %}">Sign up</a>
			<a href="{% url 'public:login' %}">Log in</a>
		{% endif %}
		<hr>
		{% block content %}
		
		{% endblock %}
	</body>
</html>
